<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Countdown Timer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta property="og:locale" content="en_US">
<meta property="og:type" content="website">
<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova+Square"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container text-center timer">
  <div class="row">
    </div>
  <div class="row" style="height: 1em;">
    <div id="showProgress" class="progress center-block" style="visibility: hidden">
      <div id="progressBar" 
           class="progress-bar progress-bar-info progress-bar-striped active" 
           role="progressbar" 
           aria-valuenow="0" 
           aria-valuemin="0" 
           aria-valuemax="100">
      </div>
    </div>
    
  </div>
  <div class="row">
     <div id="clockTime" class="column col-md-6 clock-time"></div>
     <div class="column col-md-6 play-reset-row">
    <span class="fa-stack fa-md icon">
      <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
      <i id="playPauseButton" class="fa fa-play fa-stack-1x"></i>
    </span>
    <span class="fa-stack fa-md icon">
      <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
      <i id="resetClockButton" class="fa fa-refresh fa-stack-1x"></i>
    </span>
  </div>
  </div>

 
 <hr />
  <p>
  <a class="btn btn-primary" data-toggle="collapse" href="#collapseTime" role="button" aria-expanded="false" aria-controls="collapseTime">
    Adjust Time
  </a>
</p>
<div class="collapse" id="collapseTime">
  <div class="card card-body">
    <div class="row time-adjustment-row">
      <div class="col-xs-4 col-xs-offset-2 task-time-col" style="min-width: 218px">
        <p id="taskTime" class="task-time-display"></p>
        <div class="row">
          <p class="task-time-text">Task Time</p>
          <div class="row">
            <span class="fa-stack fa-md icon">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i id="taskTimeUpButton" class="fa fa-plus fa-stack-1x"></i>
            </span>
            <span class="fa-stack fa-md icon">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i id="taskTimeResetButton" class="fa fa-refresh fa-stack-1x"></i>
            </span>
            <span class="fa-stack fa-md icon">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i id="taskTimeDownButton" class="fa fa-minus fa-stack-1x"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
